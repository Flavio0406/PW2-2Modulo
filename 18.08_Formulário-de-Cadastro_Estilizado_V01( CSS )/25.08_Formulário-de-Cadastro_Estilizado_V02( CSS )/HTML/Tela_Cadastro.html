<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="../CSS/style.css">
<script src="../JS/script.js"></script>

<head>

<body>
    <main>
        <form action="">

            <p>Tela de Cadastro</p>

            <table>

                <tr>
                    <h5> Nome : <input type="text" value="" id='NomeUsuario'></h5>
                </tr>
                <tr>
                    <h5> Idade : <input type="number" value="" id='IdadeUsuario'></h5>
                </tr>
                <tr>
                    <h5> Email : <input type="email" value="@Gmail.com" id='EmailUsuario'></h5>
                </tr>
            </table>

            <table>

                <tr>
                    <h5> CPF : <input type="number" value="" id='CpfUsuario'></h5>
                </tr>
                <tr>
                    <h5> CEP : <input type="number" value="" id='CepUsuario'></h5>
                </tr>
                <tr>
                    <h5> RG : <input type="number" value="" id='RgUsuario'></h5>
                </tr>
            </table>
            
            <tr>
                <h5> RUA : <input type="text" value="" id='RuaUsuario'></h5>
            </tr>
            <tr>
                <h5> Bairro : <input type="text" value="" id='BairroUsuario'></h5>
            </tr>
            <tr>
                <h5> UF : <input type="text" value="" id='IfUsuario'></h5>
            </tr>

            </table>

            <input type="button" value="Cadastrar"
                onclick="Nome(); Idade(); Email(); CPF(); CEP(); RG(); RUA(); Bairro(); IF();"></input>

        </form>
</body>

</html>
